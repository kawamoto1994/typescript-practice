<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>【第15回】TypeScriptで作ってみる</title>
  </head>
  <body>
    <script src="250607_02.js" defer></script>
    <h1>【第15回】TypeScriptで作ってみる</h1>

		<h2>味</h2>
        <label><input type="checkbox" value="sweet" data-flavor>甘い</label>
        <label><input type="checkbox" value="salty" data-flavor>しょっぱい</label>

        <h2>タイプ</h2>
        <label><input type="checkbox" value="baked" data-type>焼き菓子</label>
        <label><input type="checkbox" value="cold" data-type>冷たい</label>

        <div data-output></div>

  </body>
